<body>
    <div class="container">

            <nav>
                <ul>

                <img class="ham" src="Image/menu_8600359.png" alt="" width="31px">
                <img class="cross" src="Image/cancel_130887.png" alt="" width="26px">
            </div>
            <div class="contactform">
                <h1>Contact me for general Work/Enquires</h1>
                <form class="Form12">
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail">
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientquery" class="form-label">Enquires</label>
                        <input type="text" class="form-control" id="clientquery">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I Want you to work me on the project</label>
                    </div>
                    <div >
                        <button type="submit" class="btn btn-sm">Submit</button>
                    </div>
                </form>
            </div>
